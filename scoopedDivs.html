<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Scooped Divs - Hole Punch Styles</title>
<style type="text/css">
	div{
		margin: 30px;
		color: white;
		font-size: 35px;
	}
	#punched {
	width: 400px;
	height: 300px;
	background: #58a;
	background-image: radial-gradient(15px circle, white 99%, transparent);
	background-position: 200px 150px;
	}
	#ticket{
		width: 400px;
		height: 300px;
		background: #58a;
		background-image: radial-gradient(40px circle, white 99%, transparent);
		background-position: 200px;
	}
	#tickettext{
		/*border-bottom: 5px solid white;
		border-top: 5px solid white;*/
		border: 5px double white;
		margin-left: 45px;
		line-height: 300px;
		padding: 100px 15px;
	}
	span{
		line-height: 300px;
		margin-left: 80px;
	}
	#centerpunch{
			width: 400px;
			height: 300px;
			background: #58a;
			background-image: radial-gradient(100px circle, white 99%, transparent);
			background-position: 400px;
	}
</style>
</head>
	<body>
	 	<div id="punched">
	 		
	 		<span>Old photograph</span>
	 	</div>

	 	<div id="ticket"><span id="tickettext">Movie Ticket Style</span></div>
	 	<div id="centerpunch"></div>
	 	<div></div>
	 	<div></div>
	 	<div></div>
	 	<div></div>
	 	<div></div>
	</body>
</html>
