<!-- Scooped Div styles: Variations on a theme
Original inspiration: http://dabblet.com/gist/ade57bf12701d56f3d39
July 2014 Amy Rutherford -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Scooped Divs - Hole Punch Styles</title>
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
	}
	div{
		margin: 0 auto;
		color: white;
		font-size: 35px;
	}
	h1{
		color: black;
	}
	#punched {
	width: 400px;
	height: 300px;
	background: #58a;
	background-image: radial-gradient(15px circle, white 99%, transparent);
	background-position: 200px 150px;
	}
	#ticket{
		width: 400px;
		height: 300px;
		background: #58a;
		background-image: radial-gradient(40px circle, white 99%, transparent);
		background-position: 200px;
		margin-bottom: 20px;
	}
	#tickettext{
		text-align: center;
		line-height: 300px;
	}
	
	#centerpunch{
			width: 400px;
			height: 300px;
			background: #58a;
			background-image: radial-gradient(100px circle, white 99%, transparent);
			background-position: 400px;
			margin-bottom: 20px;
	}
	.centertext{
		width: 60%;
		line-height: 300px;
		margin: auto;
	}
	#centerhole{
		color: black;
		width: 200px;
		text-align: center;
	}
	#wrapper{
		width: 600px;
		margin-left: auto;
		margin-right: auto;
		padding: 10px;
	}

</style>
</head>
	<body>
	<div id="wrapper">
	<h1>Scooped Div Styling</h1>
	 	 	<div id="ticket">
	 	 		<p id="tickettext">Movie Ticket Style</p>
		 	</div>

			 	<div id="centerpunch">
			 		<p class="centertext" id="centerhole">Center Punch</p>
			 	</div>

				 	<div id="punched">
		 				<div class="centertext">Scrapbook Style</div>
		 			</div>
	</div> <!-- end wrapper -->
	</body>
</html>
